<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Clientes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    form {
      margin-bottom: 20px;
    }
    label, input {
      display: block;
      margin: 5px 0;
    }
    button {
      margin-top: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Cadastro de Clientes</h1>

  <form id="clienteForm">
    <input type="hidden" id="clienteId">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required>
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <button type="submit">Salvar</button>
  </form>

  <h2>Lista de Clientes</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="clientesTableBody"></tbody>
  </table>

  <script>
    const apiUrl = 'https://cliente-api-production.up.railway.app/clientes';

    async function listarClientes() {
      const response = await fetch(apiUrl);
      const clientes = await response.json();
      const tbody = document.getElementById('clientesTableBody');
      tbody.innerHTML = '';

      clientes.forEach(cliente => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${cliente.id}</td>
          <td>${cliente.nome}</td>
          <td>${cliente.email}</td>
          <td>
            <button onclick="editarCliente(${cliente.id}, '${cliente.nome}', '${cliente.email}')">Editar</button>
            <button onclick="deletarCliente(${cliente.id})">Deletar</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.getElementById('clienteForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const id = document.getElementById('clienteId').value;
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;

      const cliente = { nome, email };

      if (id) {
        await fetch(`${apiUrl}/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(cliente)
        });
      } else {
        await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(cliente)
        });
      }

      document.getElementById('clienteForm').reset();
      listarClientes();
    });

    function editarCliente(id, nome, email) {
      document.getElementById('clienteId').value = id;
      document.getElementById('nome').value = nome;
      document.getElementById('email').value = email;
    }

    async function deletarCliente(id) {
      await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
      listarClientes();
    }

    listarClientes();
  </script>
</body>
</html>
